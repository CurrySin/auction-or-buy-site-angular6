<div class="row justify-content-md-center margin-bottom-20">
    <div class="col-xs-0 col-sm-0 col-md-0 col-lg-0">
        <img src="./../../assets/demo_icon.png" height="100" alt="Icon">
    </div>
</div>

<form actions=".php">
    <div class="container">
        <div class="row justify-content-md-center">
            <h1 class="margin-bottom-40"><b>Forgot Password</b></h1>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="form-group">
                    <input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Username">
                </div>
            </div>
        </div>
        <div class="bottom-line"></div>
        <div class="row">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="form-group">
                    <input type="button" routerLink="/login" class="btn btn-primary width-full" value="Cancel">
                </div>
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="form-group">
                    <button type="button" (click)="onSubmit()" class="btn btn-primary width-full">Submit</button>
                </div>
            </div>
        </div>
    </div>
</form>

<div id="myModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{dialogTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{dialogBody}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
