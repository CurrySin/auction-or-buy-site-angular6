<div class="items-list">
    <div class="row">
        <div *ngFor="let product of products" class="card col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="item">
                <img class="card-img-top item-pic" src="{{product.image[0]}}" height="280" width="40">
                <div class="card-body">
                    <div class="bottom-line"></div>
                    <h5 class="card-title">{{product.title}}</h5>
                    <div class="bottom-line"></div>
                    <p class="card-text">{{product.sub_title}}</p>
                    <div class="bottom-line"></div>
                    <div *ngIf="product.type==='auction'">
                        <button (click)="onGoItClicked(product)" href="#" class="btn btn-primary btn-item product_button">Go Bid it</button>
                        <h4>$ {{product.price}}</h4>
                    </div>
                    <div *ngIf="product.type==='buy'">
                        <button (click)="onGoItClicked(product)" href="#" class="btn btn-primary btn-item product_button">Go Get it</button>
                        <h4>$ {{product.price}}</h4>
                    </div>
                </div>
            </div>
