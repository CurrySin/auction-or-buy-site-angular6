<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<div class="container">
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">

            <button type="button" data-toggle="New collapse" data-target="#new" class="btn btn-primary" [routerLink]="['/inbox']" routerLink="active">
                        <i class="fas fa-at"></i> <a>Sent</a>
                    </button>

            <button type="button" data-toggle="inbox collapse" data-target="#inbox" class="btn btn-primary" [routerLink]="['/inbox']" routerLink="active">
                        <i class="far fa-envelope-open"></i><a>Inbox</a>
                    </button>

            <button type="button" data-toggle="outbox collapse" data-target="#outbox" class="btn btn-primary" [routerLink]="['/outbox']" routerLink="active">
                        <i class="fas fa-envelope"></i><a>Outbox</a>
                    </button>

        </div>
        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            <label style="font-size: 30px"> OUTBOX</label><br>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">To</th>
                        <th scope="col">Subject</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users,">
                        <td>{{user.number}} </td>
                        <td>{{user.name}}</td>
                        <td>{{user.subject}}</td>
                        <td>{{user.handle}}</td>
                    </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-end">
                    <li class="page-item disabled">
                        <a class="page-link" href="#">Previous</a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#">Next</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
