<div class="container">
    <div class="row">
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2"></div>
        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <img src="./../../assets/demo_user.png" class="margin-20" alt="Shopping Cart" width="75" height="75" />
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <label name="userid">{{username}}</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h3>Balance: {{balance}}</h3>
                </div>
            </div>
            <div class="bottom-line"></div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h4>Balance Charging</h4>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <button type="button" (click)="addBalance(500)" class="btn btn-outline-secondary btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">500</button>
                    </div>
                </div>


                <div class="col">
                    <div class="form-group">
                        <button type="button" (click)="addBalance(100)" class="btn btn-outline-secondary btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">100</button>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <button type="button" (click)="addBalance(50)" class="btn btn-outline-secondary btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">50</button>
                    </div>
                </div>

                <div class="col">
                    <div class="form-group">
                        <button type="button" (click)="addBalance(10)" class="btn btn-outline-secondary btn-lg btn-block" data-toggle="button" aria-pressed="false" autocomplete="off">10</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="form-group">
                <button routerLink="/user/profile" type="button" class="btn btn-outline-secondary btn-lg width-full">Cancel</button>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"></div>
        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
            <div class="form-group">
                <button (click)="submit()" class="btn btn-outline-secondary btn-lg width-full" type="submit" value="Submit">Apply Charging</button>
            </div>
        </div>
    </div>
</div>


<div id="myModal" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{dialogTitle}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {{dialogBody}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
